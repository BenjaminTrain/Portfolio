<div class="content">
    <h3>Me contacter</h3>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <div class="input-field inline">
                        <i class="material-icons prefix">email</i>
                        <input placeholder="Email" name="email" id="email" type="email" class="validate">
                        <label class="" for="email" data-error="L'adresse email saisie n'est pas valide"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <div class="input-field inline">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="message" placeholder="Votre message" name="mail" id="mail" class="materialize-textarea"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
